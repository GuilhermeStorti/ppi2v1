<h1>Locações</h1>

<hr>

<span class="col-lg-1"></span>

<div class="col-lg-10">

    <i ng-click="limpar()" class="fa fa-user-plus" style="font-size: 2em; margin-bottom: 10px;"
       typeof="button" data-toggle="modal" data-target="#modallocacaoNovo"
       data-toggle="tooltip" title="Adicionar"></i>

    <table class="table table-striped" >
        <tr>
            <th>Id</th>
            <th>Data</th>
            <th>Veiculo</th>
            <th>Placa</th>
            <th>Locatário</th>
            <th>Cadastrado</th>
            <th>Recebido</th>
            <th>#</th>
        </tr>
        <tr data-ng-repeat="locacao in locacoes">
            <td ng-click="seleciona(locacao)">{{locacao.idLocacao}}</td>
            <td ng-click="seleciona(locacao)">{{locacao.dataLocacao}}</td>
            <td ng-click="seleciona(locacao)">{{locacao.idVeiculo.modelo}}</td>
            <td ng-click="seleciona(locacao)">{{locacao.idVeiculo.placa}}</td>
            <td ng-click="seleciona(locacao)">{{locacao.idCliente.nome}}</td>
            <td ng-click="seleciona(locacao)">{{locacao.idFuncionarioCad.nome}}</td>
            <td ng-click="seleciona(locacao)">{{locacao.idFuncionarioRec.nome}}</td>
            <td ng-click="seleciona(locacao)">
                <i typeof="button" data-toggle="modal" data-target="#modallocacao" class="fa fa-pencil"
                   data-toggle="tooltip" title="Editar"></i>
            </td>
        </tr>
    </table>
</div>

<!-- Modal Editar Deletar-->
<div class="modal fade" id="modallocacaoNovo" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Locacao</h4>
            </div>
            <div class="modal-body">

                <form class="form-group" style="text-align: left" id="locacaoForm">
                    <label for="dataN">Data</label>
                    <input id="dataN" type="text" data-ng-model="locacao.dataLocacao"
                           class="form-control" ng-required="true">

                    <label for="clienteN">ID Locatário</label>
                    <input id="clienteN" type="text" data-ng-model="locacao.idCliente.idCliente" class="form-control">

                    <label for="idVeiculoN">ID Veiculo</label>
                    <input id="idVeiculoN" type="text" data-ng-model="locacao.idVeiculo.idVeiculo" class="form-control"/>

                    <label for="cadN">ID Func. Cadastrante</label>
                    <input id="cadN" type="text" data-ng-model="locacao.idFuncionarioCad.idFuncionario" class="form-control"/>


                    <div class="btn-group" style="margin-top: 25px; margin-left: 50%; width: 30px; left: -30px;">
                        <button data-ng-click="salvar()" class="btn btn-primary" data-dismiss="modal">Salvar</button>
                    </div>
                </form>

            </div>
        </div>

    </div>
</div>

<!-- Modal Editar Deletar-->
<div class="modal fade" id="modallocacao" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Locacao</h4>
            </div>
            <div class="modal-body">

                <form class="form-group" style="text-align: left">
                    <label for="dataN">Data</label>
                    <input id="dataN" type="text" data-ng-model="locacao.dataLocacao"
                           class="form-control" ng-required="true">

                    <label for="clienteN">ID Locatário</label>
                    <input id="clienteN" type="text" data-ng-model="locacao.idCliente.idCliente" class="form-control">

                    <label for="idVeiculoN">ID Veiculo</label>
                    <input id="idVeiculoN" type="text" data-ng-model="locacao.idVeiculo.idVeiculo" class="form-control"/>

                    <label for="cadN">ID Func. Cadastrante</label>
                    <input id="cadN" type="text" data-ng-model="locacao.idFuncionarioCad.idfuncionario" class="form-control"/>

                    <label for="cadN">ID Func. Rec</label>
                    <input id="cadN" type="text" data-ng-model="locacao.idFuncionarioRec.idfuncionario" class="form-control"/>

                    <div class="btn-group" style="margin-top: 25px; margin-left: 50%; width: 200px; left: -100px;">
                        <button data-ng-click="novo()" class="btn btn-primary" data-dismiss="modal">Novo</button>
                        <button data-ng-click="editar()" class="btn btn-primary" data-dismiss="modal">Salvar</button>
                        <button data-ng-click="deletar()" class="btn btn-primary" data-dismiss="modal">Deletar</button>
                    </div>
                </form>

            </div>
        </div>

    </div>
</div>
