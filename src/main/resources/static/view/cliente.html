<h1>Clientes</h1>

<hr>

<span class="col-lg-1"></span>

<div class="col-lg-10">

    <i ng-click="limpar()" class="fa fa-user-plus" style="font-size: 2em; margin-bottom: 10px;"
       typeof="button" data-toggle="modal" data-target="#modalClienteNovo"
       data-toggle="tooltip" title="Adicionar"></i>

    <table class="table table-striped" >
        <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>Telefone</th>
            <th>CPF</th>
            <th>CNH</th>
            <th>Situação</th>
            <th>#</th>
        </tr>
        <tr data-ng-repeat="cliente in clientes">
            <td ng-click="seleciona(cliente)">{{cliente.idCliente}}</td>
            <td ng-click="seleciona(cliente)">{{cliente.nome}}</td>
            <td ng-click="seleciona(cliente)">{{cliente.telefone}}</td>
            <td ng-click="seleciona(cliente)">{{cliente.cpf}}</td>
            <td ng-click="seleciona(cliente)">{{cliente.cnh}}</td>
            <td ng-click="seleciona(cliente)">{{cliente.situacao}}</td>
            <td ng-click="seleciona(cliente)">
                <i typeof="button" data-toggle="modal" data-target="#modalCliente" class="fa fa-pencil"
                   data-toggle="tooltip" title="Editar"></i>
            </td>
            <!--<td ng-click="seleciona(cliente)"><i class="fa fa-pencil"></i></td>-->
        </tr>
    </table>
</div>

<!-- Modal Editar Deletar-->
<div class="modal fade" id="modalClienteNovo" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Cliente</h4>
            </div>
            <div class="modal-body">

                <form class="form-group" style="text-align: left" id="clienteForm">
                    <label for="nomeN">Nome</label>
                    <input id="nomeN" type="text" data-ng-model="cliente.nome"
                           class="form-control" ng-required="true">

                    <label for="foneN">Telefone</label>
                    <input id="foneN" type="text" data-ng-model="cliente.telefone" class="form-control phone">

                    <label for="cpfN">CPF</label>
                    <input id="cpfN" type="text" data-ng-model="cliente.cpf" class="form-control cpf"/>

                    <label for="cnhN">CNH</label>
                    <input id="cnhN" type="text" data-ng-model="cliente.cnh" class="form-control"/>

                    <label for="situacaoN">Situação</label>
                    <input id="situacaoN" type="text" data-ng-model="cliente.situacao" class="form-control"/>

                    <div class="btn-group" style="margin-top: 25px; margin-left: 50%; width: 30px; left: -30px;">
                        <button data-ng-click="salvar()" class="btn btn-primary" data-dismiss="modal">Salvar</button>
                    </div>
                </form>

            </div>
        </div>

    </div>
</div>

<!-- Modal Editar Deletar-->
<div class="modal fade" id="modalCliente" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Cliente</h4>
            </div>
            <div class="modal-body">

                <form class="form-group" style="text-align: left">
                    <label for="nome">Nome</label>
                    <input id="nome" type="text" data-ng-model="cliente.nome"
                           class="form-control">

                    <label for="fone">Telefone</label>
                    <input id="fone" type="text" data-ng-model="cliente.telefone" class="form-control phone"	>

                    <label for="cpf">CPF</label>
                    <input id="cpf" type="text" data-ng-model="cliente.cpf" class="form-control cpf"/>

                    <label for="cnh">CNH</label>
                    <input id="cnh" type="text" data-ng-model="cliente.cnh" class="form-control"/>

                    <label for="situacao">Situação</label>
                    <input id="situacao" type="text" data-ng-model="cliente.situacao" class="form-control"/>

                    <div class="btn-group" style="margin-top: 25px; margin-left: 50%; width: 200px; left: -100px;">
                        <button data-ng-click="novo()" class="btn btn-primary" data-dismiss="modal">Novo</button>
                        <button data-ng-click="salvar()" class="btn btn-primary" data-dismiss="modal">Salvar</button>
                        <button data-ng-click="deletar()" class="btn btn-primary" data-dismiss="modal">Deletar</button>
                    </div>
                </form>

            </div>
        </div>

    </div>
</div>
