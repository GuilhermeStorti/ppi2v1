<h1>Multas</h1>

<hr>

<span class="col-lg-1"></span>

<div class="col-lg-10">

    <i ng-click="limpar()" class="fa fa-user-plus" style="font-size: 2em; margin-bottom: 10px;"
       typeof="button" data-toggle="modal" data-target="#modalmultaNovo"
       data-toggle="tooltip" title="Adicionar"></i>

    <table class="table table-striped" >
        <tr>
            <th>Id</th>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Modelo</th>
            <th>Placa</th>
            <th>#</th>
        </tr>
        <tr data-ng-repeat="multa in multas">
            <td ng-click="seleciona(multa)">{{multa.idMulta}}</td>
            <td ng-click="seleciona(multa)">{{multa.descricao}}</td>
            <td ng-click="seleciona(multa)">{{multa.valor}}</td>
            <td ng-click="seleciona(multa)">{{multa.idVeiculo.modelo}}</td>
            <td ng-click="seleciona(multa)">{{multa.idVeiculo.placa}}</td>
            <td ng-click="seleciona(multa)">
                <i typeof="button" data-toggle="modal" data-target="#modalmulta" class="fa fa-pencil"
                   data-toggle="tooltip" title="Editar"></i>
            </td>
            <!--<td ng-click="seleciona(multa)"><i class="fa fa-pencil"></i></td>-->
        </tr>
    </table>
</div>

<!-- Modal Editar Deletar-->
<div class="modal fade" id="modalmultaNovo" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Multa</h4>
            </div>
            <div class="modal-body">

                <form class="form-group" style="text-align: left" id="multaForm">

                    <label for="descricaoN">Descricao</label>
                    <input id="descricaoN" type="text" data-ng-model="multa.descricao" class="form-control">

                    <label for="valorN">Valor</label>
                    <input id="valorN" type="text" data-ng-model="multa.valor" class="form-control"/>

                    <label for="modeloN">Modelo</label>
                    <input id="modeloN" type="text" data-ng-model="multa.idVeiculo.modelo" class="form-control"/>

                    <label for="situacaoN">Placa</label>
                    <input id="situacaoN" type="text" data-ng-model="multa.idVeiculo.placa" class="form-control"/>

                    <div class="btn-group" style="margin-top: 25px; margin-left: 50%; width: 30px; left: -30px;">
                        <button data-ng-click="salvar()" class="btn btn-primary" data-dismiss="modal">Salvar</button>
                    </div>
                </form>

            </div>
        </div>

    </div>
</div>

<!-- Modal Editar Deletar-->
<div class="modal fade" id="modalmulta" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">multa</h4>
            </div>
            <div class="modal-body">

                <form class="form-group" style="text-align: left">
                    
                    <label for="descricaoE">Descricao</label>
                    <input id="descricaoE" type="text" data-ng-model="multa.descricao" class="form-control">

                    <label for="valorE">Valor</label>
                    <input id="valorE" type="text" data-ng-model="multa.valor" class="form-control"/>

                    <label for="modeloE">Modelo</label>
                    <input id="modeloE" type="text" data-ng-model="multa.idVeiculo.modelo" class="form-control"/>

                    <label for="situacaoE">Placa</label>
                    <input id="situacaoE" type="text" data-ng-model="multa.idVeiculo.placa" class="form-control"/>


                    <div class="btn-group" style="margin-top: 25px; margin-left: 50%; width: 200px; left: -100px;">
                        <button data-ng-click="novo()" class="btn btn-primary" data-dismiss="modal">Novo</button>
                        <button data-ng-click="editar()" class="btn btn-primary" data-dismiss="modal">Salvar</button>
                        <button data-ng-click="deletar()" class="btn btn-primary" data-dismiss="modal">Deletar</button>
                    </div>
                </form>

            </div>
        </div>

    </div>
</div>
