<h1>Avaria</h1>

<hr>

<span class="col-lg-1"></span>

<div class="col-lg-10">

    <i ng-click="limpar()" class="fa fa-user-plus" style="font-size: 2em; margin-bottom: 10px;"
       typeof="button" data-toggle="modal" data-target="#modalAvariaNovo"
       data-toggle="tooltip" title="Adicionar"></i>

    <table class="table table-striped" >
        <tr>
            <th>Id</th>
            <th>Descrição</th>            
            <th>#</th>
        </tr>
        <tr data-ng-repeat="avaria in avarias">
            <td ng-click="seleciona(avaria)">{{avaria.idAvaria}}</td>
            <td ng-click="seleciona(avaria)">{{avaria.descricao}}</td>            
            <td ng-click="seleciona(avaria)">
                <i typeof="button" data-toggle="modal" data-target="#modalAvaria" class="fa fa-pencil"
                   data-toggle="tooltip" title="Editar"></i>
            </td>
            <!--<td ng-click="seleciona(avaria)"><i class="fa fa-pencil"></i></td>-->
        </tr>
    </table>
</div>

<!-- Modal Editar Deletar-->
<div class="modal fade" id="modalAvariaNovo" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Avaria</h4>
            </div>
            <div class="modal-body">

                <form class="form-group" style="text-align: left" id="avariaForm">
                    <label for="nomeN">Descrição</label>
                    <input id="nomeN" type="text" data-ng-model="avaria.descricao"
                           class="form-control" ng-required="true">                  

                    <div class="btn-group" style="margin-top: 25px; margin-left: 50%; width: 30px; left: -30px;">
                        <button data-ng-click="salvar()" class="btn btn-primary" data-dismiss="modal">Salvar</button>
                    </div>
                </form>

            </div>
        </div>

    </div>
</div>

<!-- Modal Editar Deletar-->
<div class="modal fade" id="modalAvaria" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Avaria</h4>
            </div>
            <div class="modal-body">

                <form class="form-group" style="text-align: left">
                    <label for="nome">Descrição</label>
                    <input id="nome" type="text" data-ng-model="avaria.descricao"
                           class="form-control">                   

                    <div class="btn-group" style="margin-top: 25px; margin-left: 50%; width: 200px; left: -100px;">
                        <button data-ng-click="novo()" class="btn btn-primary" data-dismiss="modal">Novo</button>
                        <button data-ng-click="editar()" class="btn btn-primary" data-dismiss="modal">Salvar</button>
                        <button data-ng-click="deletar()" class="btn btn-primary" data-dismiss="modal">Deletar</button>
                    </div>
                </form>

            </div>
        </div>

    </div>
</div>
