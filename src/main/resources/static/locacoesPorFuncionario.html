<meta charset="UTF-8">

<div>
	<h2 class="sub-header">Locações por funcionário</h2>
	<br>

	<label for="funcionario">Selecione um funcionário:</label>
	<select id="funcionario" ng-options="funcionario.identifier as funcionario.nome for funcionario in funcionarios" 
			ng-model="funcionarioRepresentation.identifier" class="form-control" ng-click="pesquisar(funcionarioRepresentation)"></select>
	
	<br>
	
	<div ng-hide="esconder">
		<h4 class="sub-header">Locações</h4>
		
		<div class="table-responsive">
			<table class="table table-striped table-hover table-bordered table-condensed">
				<tr>
					<th><a href="" ng-click="ordenar('identifier')">Id</a></th>
					<th><a href="" ng-click="ordenar('data')">Data</a></th>
					<th><a href="" ng-click="ordenar('hora')">Hora</a></th>
					<th><a href="" ng-click="ordenar('veiculoRepresentation.modelo')">Veículo</a></th>
					<th><a href="" ng-click="ordenar('clienteRepresentation.nome')">Cliente</a></th>
				</tr>
				<tr ng-repeat="locacao in locacoes | orderBy:ordernarPor">
					<td>{{ locacao.identifier }}</td>
					<td>{{ locacao.data }}</td>
					<td>{{ locacao.hora }}</td>
					<td>{{ locacao.veiculoRepresentation.modelo }}</td>
					<td>{{ locacao.clienteRepresentation.nome }}</td>
				</tr>
			</table>
		</div>
	</div>
</div>
