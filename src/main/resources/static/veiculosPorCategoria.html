<meta charset="UTF-8">

<div>
	<h2 class="sub-header">Veículos por categoria</h2>
	<br>
	
	<label for="categoria">Selecione uma categoria:</label>
	<select id="categoria" ng-options="cat.identifier as cat.descricao for cat in categorias" 
			ng-model="categoriaRepresentation.identifier" class="form-control" ng-click="pesquisar(categoriaRepresentation)"></select>
	
	<br>
	
	<div ng-hide="esconder">
		<h4 class="sub-header" >Veículos</h4>
		
		<div class="table-responsive" >
			<table class="table table-striped table-hover table-bordered table-condensed">
				<tr>
					<th><a href="" ng-click="ordenar('identifier')">Id</a></th>
					<th><a href="" ng-click="ordenar('marca')">Marca</a></th>
					<th><a href="" ng-click="ordenar('modelo')">Modelo</a></th>
					<th><a href="" ng-click="ordenar('ano')">Ano</a></th>
					<th><a href="" ng-click="ordenar('valor')">Valor</a></th>
					<th><a href="" ng-click="ordenar('observacao')">Observacao</a></th>
				</tr>
				<tr ng-repeat="veiculo in veiculos | orderBy:ordernarPor">
					<td>{{ veiculo.identifier }}</td>
					<td>{{ veiculo.marca }}</td>
					<td>{{ veiculo.modelo }}</td>
					<td>{{ veiculo.ano }}</td>
					<td>{{ veiculo.valor | currency }}</td>
					<td>{{ veiculo.observacao }}</td>
				</tr>
			</table>
		</div>
	</div>
</div>
