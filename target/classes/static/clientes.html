<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cliente</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
<script src="js/clientes.js"></script>
</head>
<body ng-app=appClientes>

	<div ng-controller="ctrlClientes" >

		<h2>CRUD Clientes AngularJs</h2>
		<table>
			<tr>
				<td><label>Nome:</label></td>
				<td><input type="text" data-ng-model="cliente.nome" /></td>
			</tr>
			<tr>
				<td><label>Telefone:</label></td>
				<td><input type="text" data-ng-model="cliente.telefone" /></td>
			</tr>
			<tr>
				<td><label>CPF:</label></td>
				<td><input type="text" data-ng-model="cliente.cpf" /></td>
			</tr>
			<tr>
				<td><label>CNH:</label></td>
				<td><input type="text" data-ng-model="cliente.cnh" /></td>
			</tr>
			<tr>
				<td><label>Situação:</label></td>
				<td><input type="text" data-ng-model="cliente.situacao" /></td>
			</tr>
		</table>
		<br/>
		<div>
			<button data-ng-click="novo()">Novo</button>
			<button data-ng-click="salvar()">Salvar</button>
			<button data-ng-click="deletar()">Deletar</button>
		</div>
		<br/>
		<table border="1">
			<tr>
				<th>Id Cliente</th>
				<th>Nome</th>
				<th>Telefone</th>
				<th>CPF</th>
				<th>CNH</th>
				<th>Situação</th>
			</tr>
			<tr data-ng-repeat="cliente in clientes">
				<td ng-click="seleciona(cliente)">{{cliente.idCliente}}</td>
				<td ng-click="seleciona(cliente)">{{cliente.nome}}</td>
				<td ng-click="seleciona(cliente)">{{cliente.telefone}}</td>
				<td ng-click="seleciona(cliente)">{{cliente.cpf}}</td>
				<td ng-click="seleciona(cliente)">{{cliente.cnh}}</td>
				<td ng-click="seleciona(cliente)">{{cliente.situacao}}</td>
			</tr>
		</table>
	</div>
</body>
</html>
