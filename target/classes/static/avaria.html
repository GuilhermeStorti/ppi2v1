<meta charset="UTF-8">

<div>
	<h2 class="sub-header">Avarias</h2>
	<br>

	<form class="form-horizontal">
		<div class="form-group">
			<label class="control-label col-sm-2" for="id">Identificador:</label>
			<div class="col-sm-10">
				<input id="id" type="text" ng-model="avaria.identifier" readonly="readonly" class="form-control" placeholder="Identificador"/>
			</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-2" for="descricao">Descrição:</label>
			<div class="col-sm-10">
				<input id="descricao" type="text" ng-model="avaria.descricao" class="form-control" placeholder="Entre com a descrição"/>
			</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-2" for="valor">Valor:</label>
			<div class="col-sm-10">
				<input id="valor" type="text" ng-model="avaria.valor" class="form-control" placeholder="Entre com o valor"/>
			</div>
		</div>
	</form>
	
	<br>
	
	<button class="btn btn-primary" ng-click="novo()">Novo</button>
	<button class="btn btn-primary" ng-click="salvar()">Salvar</button>
	
	<br><br>

	<label for="filtrar">Filtrar:</label>
	<input id="filtrar" type="text" ng-model="filtro" class="form-control" placeholder="Filtrar por..."/>

	<br>

	<div class="table-responsive">
		<table class="table table-striped table-hover table-bordered table-condensed">
			<tr>
				<th><a href="" ng-click="ordenar('identifier')">Id</a></th>
				<th><a href="" ng-click="ordenar('descricao')">Descrição</a></th>
				<th><a href="" ng-click="ordenar('valor')">Valor</a></th>
				<th style="text-align: center">Editar</th>
				<th style="text-align: center">Deletar</th>
			</tr>
			<tr ng-repeat="avaria in avarias | orderBy:ordernarPor | filter:filtro">
				<td>{{ avaria.identifier }}</td>
				<td>{{ avaria.descricao }}</td>
				<td>{{ avaria.valor | currency }}</td>
				<td align="center"><img ng-click="editar(avaria)" alt="Editar"
					src="img/edit.ico" class="tamIcone"
					style="cursor: pointer"></td>
				<td align="center"><img ng-click="deletar(avaria)" alt="Deletar"
					src="img/delete.ico" class="tamIcone"
					style="cursor: pointer"></td>
			</tr>
		</table>
	</div>
</div>
