<meta charset="UTF-8">

<div>
	<h2 class="sub-header">Multas por locação</h2>
	<br>

	<label for="locacao">Selecione uma locação:</label>
	<select id="locacao" ng-options="locacao.identifier as locacao.identifier for locacao in locacoes" 
			ng-model="locacaoRepresentation.identifier" class="form-control" ng-click="pesquisar(locacaoRepresentation)"></select>
	
	<br>
	
	<div ng-hide="esconder">
		<h4 class="sub-header">Multas</h4>
		
		<div class="table-responsive">
			<table class="table table-striped table-hover table-bordered table-condensed">
				<tr>
					<th><a href="" ng-click="ordenar('identifier')">Id</a></th>
					<th><a href="" ng-click="ordenar('descricao')">Descrição</a></th>
					<th><a href="" ng-click="ordenar('valor')">Valor</a></th>
				</tr>
				<tr ng-repeat="multa in multas | orderBy:ordernarPor">
					<td>{{ multa.identifier }}</td>
					<td>{{ multa.descricao }}</td>
					<td>{{ multa.valor | currency }}</td>
				</tr>
			</table>
		</div>
	</div>
</div>
