<meta charset="UTF-8">

<div>
	<h2 class="sub-header">Funcionários</h2>
	<br>

	<form class="form-horizontal">
		<div class="form-group">
			<label class="control-label col-sm-2" for="id">Identificador:</label>
			<div class="col-sm-10">
				<input id="id" type="text" ng-model="funcionario.identifier" readonly="readonly" class="form-control" placeholder="Identificador"/>
			</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-2" for="matricula">Matrícula:</label>
			<div class="col-sm-10">
				<input id="matricula" type="text" ng-model="funcionario.matricula" class="form-control" placeholder="Entre com a matrícula"/>
			</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-2" for="nome">Nome:</label>
			<div class="col-sm-10">
				<input id="nome" type="text" ng-model="funcionario.nome" class="form-control" placeholder="Entre com o nome"/>
			</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-2" for="endereco">Endereço:</label>
			<div class="col-sm-10">
				<input id="endereco" type="text" ng-model="funcionario.endereco" class="form-control" placeholder="Entre com o endereço"/>
			</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-2" for="telefone">Telefone:</label>
			<div class="col-sm-10">
				<input id="telefone" type="text" ng-model="funcionario.telefone" class="form-control" placeholder="Entre com o telefone"/>
			</div>
		</div>
	</form>
	
	<br>
	
	<button class="btn btn-primary" ng-click="novo()">Novo</button>
	<button class="btn btn-primary" ng-click="salvar()">Salvar</button>
	
	<br><br>

	<label for="filtrar">Filtrar:</label>
	<input id="filtrar" type="text" ng-model="filtro" class="form-control" placeholder="Filtrar por..."/>

	<br>

	<div class="table-responsive">
		<table class="table table-striped table-hover table-bordered table-condensed">
			<tr>
				<th><a href="" ng-click="ordenar('identifier')">Id</a></th>
				<th><a href="" ng-click="ordenar('matricula')">Matrícula</a></th>
				<th><a href="" ng-click="ordenar('nome')">Nome</a></th>
				<th><a href="" ng-click="ordenar('endereco')">Endereço</a></th>
				<th><a href="" ng-click="ordenar('telefone')">Telefone</a></th>
				<th style="text-align: center">Editar</th>
				<th style="text-align: center">Deletar</th>
			</tr>
			<tr ng-repeat="funcionario in funcionarios | orderBy:ordernarPor | filter:filtro">
				<td>{{ funcionario.identifier }}</td>
				<td>{{ funcionario.matricula }}</td>
				<td>{{ funcionario.nome }}</td>
				<td>{{ funcionario.endereco }}</td>
				<td>{{ funcionario.telefone }}</td>
				<td align="center"><img ng-click="editar(funcionario)" alt="Editar"
					src="img/edit.ico" class="tamIcone"
					style="cursor: pointer"></td>
				<td align="center"><img ng-click="deletar(funcionario)" alt="Deletar"
					src="img/delete.ico" class="tamIcone"
					style="cursor: pointer"></td>
			</tr>
		</table>
	</div>
</div>
