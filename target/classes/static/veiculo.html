<meta charset="UTF-8">

<div>
	<h2 class="sub-header">Veículos</h2>
	<br>

	<form class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-2 control-label esquerda" for="id">Identificador:</label>
			<div class="col-sm-10">
				<input id="id" type="text" ng-model="veiculo.identifier" readonly="readonly" class="form-control" placeholder="Identificador"/>
			</div>
		</div>
		
		<div class="form-group">
			<label class="col-sm-2 control-label" for="marca">Marca:</label>
			<div class="col-sm-10">
				<input id="marca" type="text" ng-model="veiculo.marca" class="form-control" placeholder="Entre com a marca"/>
			</div>
		</div>
		
		<div class="form-group">
			<label class="col-sm-2 control-label" for="modelo">Modelo:</label>
			<div class="col-sm-10">
				<input id="modelo" type="text" ng-model="veiculo.modelo" class="form-control" placeholder="Entre com o modelo"/>
			</div>
		</div>
		
		<div class="form-group">
			<label class="col-sm-2 control-label" for="ano">Ano:</label>
			<div class="col-sm-10">
				<input id="ano" type="text" ng-model="veiculo.ano" class="form-control" placeholder="Entre com o ano"/>
			</div>
		</div>
		
		<div class="form-group">
			<label class="col-sm-2 control-label" for="valor">Valor:</label>
			<div class="col-sm-10">
				<input id="valor" type="text" ng-model="veiculo.valor" class="form-control" placeholder="Entre com o valor"/>
			</div>
		</div>
		
		<div class="form-group">
			<label class="col-sm-2 control-label" for="observacao">Observação:</label>
			<div class="col-sm-10">
				<input id="observacao" type="text" ng-model="veiculo.observacao" class="form-control" placeholder="Entre com a observação"/>
			</div>
		</div>
		
		<div class="form-group">
			<label class="col-sm-2 control-label" for="categoria">Categoria:</label>
			<div class="col-sm-10">
			<select id="categoria" ng-options="cat.identifier as cat.descricao for cat in categorias" 
				ng-model="veiculo.categoriaRepresentation.identifier" class="form-control"></select>
			</div>
		</div>
				
	</form>
	
	<br>
	
	<button class="btn btn-primary" ng-click="novo()">Novo</button>
	<button class="btn btn-primary" ng-click="salvar()">Salvar</button>
	
	<br><br>

	<label for="filtrar">Filtrar:</label>
	<input id="filtrar" type="text" ng-model="filtro" class="form-control" placeholder="Filtrar por..."/>

	<br>

	<div class="table-responsive">
		<table class="table table-striped table-hover table-bordered table-condensed">
			<tr>
				<th><a href="" ng-click="ordenar('identifier')">Id</a></th>
				<th><a href="" ng-click="ordenar('marca')">Marca</a></th>
				<th><a href="" ng-click="ordenar('modelo')">Modelo</a></th>
				<th><a href="" ng-click="ordenar('ano')">Ano</a></th>
				<th><a href="" ng-click="ordenar('valor')">Valor</a></th>
				<th><a href="" ng-click="ordenar('observacao')">Observacao</a></th>
				<th><a href="" ng-click="ordenar('categoriaRepresentation.descricao')">Categoria</a></th>
				<th style="text-align: center">Editar</th>
				<th style="text-align: center">Deletar</th>
			</tr>
			<tr ng-repeat="veiculo in veiculos | orderBy:ordernarPor | filter:filtro">
				<td>{{ veiculo.identifier }}</td>
				<td>{{ veiculo.marca }}</td>
				<td>{{ veiculo.modelo }}</td>
				<td>{{ veiculo.ano }}</td>
				<td>{{ veiculo.valor | currency }}</td>
				<td>{{ veiculo.observacao }}</td>
				<td>{{ veiculo.categoriaRepresentation.descricao }}</td>
				<td align="center"><img ng-click="editar(veiculo)" alt="Editar"
					src="img/edit.ico" class="tamIcone"
					style="cursor: pointer"></td>
				<td align="center"><img ng-click="deletar(veiculo)" alt="Deletar"
					src="img/delete.ico" class="tamIcone"
					style="cursor: pointer"></td>
			</tr>
		</table>
	</div>
</div>
