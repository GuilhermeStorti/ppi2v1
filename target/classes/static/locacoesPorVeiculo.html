<meta charset="UTF-8">

<div>
	<h2 class="sub-header">Locações por veículo</h2>
	<br>

	<label for="veiculo">Selecione um veículo:</label>
	<select id="veiculo" ng-options="veiculo.identifier as veiculo.modelo for veiculo in veiculos" 
			ng-model="veiculoRepresentation.identifier" class="form-control" ng-click="pesquisar(veiculoRepresentation)"></select>
	
	<br>
	
	<div ng-hide="esconder">
		<h4 class="sub-header">Locações</h4>
		
		<div class="table-responsive">
			<table class="table table-striped table-hover table-bordered table-condensed">
				<tr>
					<th><a href="" ng-click="ordenar('identifier')">Id</a></th>
					<th><a href="" ng-click="ordenar('data')">Data</a></th>
					<th><a href="" ng-click="ordenar('hora')">Hora</a></th>
					<th><a href="" ng-click="ordenar('clienteRepresentation.nome')">Cliente</a></th>
					<th><a href="" ng-click="ordenar('funcionarioRepresentationCad.nome')">Funcionário Cadastro</a></th>
					<th><a href="" ng-click="ordenar('funcionarioRepresentationRec.nome')">Funcionário recebimento</a></th>
				</tr>
				<tr ng-repeat="locacao in locacoes | orderBy:ordernarPor">
					<td>{{ locacao.identifier }}</td>
					<td>{{ locacao.data }}</td>
					<td>{{ locacao.hora }}</td>
					<td>{{ locacao.clienteRepresentation.nome }}</td>
					<td>{{ locacao.funcionarioRepresentationCad.nome }}</td>
					<td>{{ locacao.funcionarioRepresentationRec.nome }}</td>
				</tr>
			</table>
		</div>
	</div>
</div>
